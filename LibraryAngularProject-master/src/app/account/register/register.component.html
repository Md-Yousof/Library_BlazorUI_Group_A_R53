<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">
                        Register
                    </h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="userName" type="text" placeholder="UserName" class="form-control"/>
                    <label for="userName">User Name</label>
                </div>
                
                
                <div class="form-floating mb-3">
                    <input formControlName="email" type="text" placeholder="Email" class="form-control"/>
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" placeholder="Password" class="form-control"/>
                    <label for="password">Password</label>
                </div>


                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Create Account</button>
                </div>
            </form>
        </main>
    </div>
</div>
