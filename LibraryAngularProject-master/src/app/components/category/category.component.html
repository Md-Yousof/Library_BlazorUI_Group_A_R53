<div class="container main pt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="">
          <div *ngIf="!editingCategory">
            <h1 class="px-2 pt-2 text-center">Create New Category <span class=""><i class="bi bi-plus-circle"></i></span></h1>
            <hr class="mx-5">
            <!-- Form content here -->
            <form (submit)="createCategory()" class="form px-4 pb-4">
              <div class="form-group">
                <label for="newCategoryName" class="mb-3">Category Name:</label>
                
                <input type="text"
                       id="newCategoryName"
                       [(ngModel)]="newCategory.categoryName"
                       name="newCategoryName"
                       class="form-control"
                       required>
              </div>

              <div class="form-group">
                <label for="newCategoryddcCode" class="mb-2 mt-3">DDC Code:</label>
                <input type="text"
                       id="newCategoryddcCode"
                       [(ngModel)]="newCategory.ddcCode"
                       name="newCategoryddcCode"
                       class="form-control"
                       required>
              </div>

              <div class="form-check mt-3">
                <label for="newCategoryIsActive" class="">Is Active</label>
                <input type="checkbox"
                       id="newCategoryIsActive"
                       [(ngModel)]="newCategory.isActive"
                       name="newCategoryIsActive"
                       class="form-check-input p-1"
                       required>
              </div>

              <button type="submit" class="btn btn-primary mt-3">Create</button>
            </form>
          </div>
          <div *ngIf="editingCategory">
            <h2 class="card-header" style="background-color:azure">Edit Category <span class="text-primary"><i class="bi bi-plus-circle"></i></span></h2>
            <!-- Form content for editing here -->
            <form (submit)="saveEdit()" class="form">
              <input type="hidden" [(ngModel)]="editingCategory.categoryId" name="editCategoryId">

              <div class="form-group">
                <label for="editCategoryName">Category Name:</label>
                <input type="text"
                       id="editCategoryName"
                       [(ngModel)]="editingCategory.categoryName"
                       name="editCategoryName"
                       class="form-control"
                       required>
              </div>

              <div class="form-group">
                <label for="editCategoryddcCode">DDC Code:</label>
                <input type="text"
                       id="editCategoryddcCode"
                       [(ngModel)]="editingCategory.ddcCode"
                       name="editCategoryddcCode"
                       class="form-control"
                       required>
              </div>

              <div class="form-check">
                <label for="editCategoryIsActive">Is Active:</label>
                <input type="checkbox"
                       id="editCategoryIsActive"
                       [(ngModel)]="editingCategory.isActive"
                       name="editCategoryIsActive"
                       class="form-check-input mt-2"
                       required>
              </div>

              <div class="save-canceleditbttn" style="padding:1px">
                <button type="submit" class="btn btn-primary" style="margin-right:3px">Save</button>
                <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



    <div class="col-md-8">

      <!-- <h1>Category List</h1> -->

      <!--<mat-form-field class="filter-input">
        <input matInput [(ngModel)]="filterValue" placeholder="Search your required in this box" (input)="applyFilter()">
      </mat-form-field>-->

      
        <!-- <mat-label class="filter-label"></mat-label> -->
        <mat-form-field class="filter">
          <input matInput (keyup)="applyFilter($event)" placeholder="Search By Keyword.." class="filter">
        </mat-form-field>



      <!-- Table columns here -->

      
        <mat-table [dataSource]="dataSource" matSort>
          <!-- <ng-container matColumnDef="categoryId">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">SL</mat-header-cell>
            <mat-cell *matCellDef="let category" class="celvalue">{{ category.categoryId }}</mat-cell>
          </ng-container> -->
          
          <ng-container matColumnDef="serialNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Serial Number </mat-header-cell>
            <mat-cell *matCellDef="let brand; let i = index">{{ calculateRomanNumeral(i) }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="categoryName">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">Name</mat-header-cell>
            <mat-cell *matCellDef="let category" class="celvalue">{{ category.categoryName }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="ddcCode">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">DDC Code</mat-header-cell>
            <mat-cell *matCellDef="let category" class="celvalue">{{ category.ddcCode }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="isActive">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">Active</mat-header-cell>
            <mat-cell *matCellDef="let category" class="celvalue">{{ category.isActive ? 'Yes' : 'No' }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="table-header">Actions</mat-header-cell>
            <mat-cell *matCellDef="let category">
              <button mat-icon-button (click)="editCategory(category)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteCategory(category.categoryId)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
        <mat-paginator [pageSize]="pageSize"
                       [pageSizeOptions]="[5, 10, 25]"
                       showFirstLastButtons></mat-paginator>
    </div>
   
  </div>
</div>
