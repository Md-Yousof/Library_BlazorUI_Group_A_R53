<div class="container-md">
  <div class="row">
  <div class="col-4">
  <div *ngIf="!editingPublisher">
    <h2>Create New Publisher</h2>
    <form (submit)="createPublisher()" class="form">
      <div class="form-group">
        <label for="newPublisherName">Name:</label>
        <input type="text" id="newPublisherName" [(ngModel)]="newPublisher.publisherName" name="newPublisherName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newPublisheraddress">Address:</label>
        <input type="text" id="newPublisheraddress" [(ngModel)]="newPublisher.address" name="newPublisheraddress" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newPublisheremail">Email:</label>
        <input type="text" id="newPublisheremail" [(ngModel)]="newPublisher.email" name="newPublisheremail" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newPublisherphoneNumber">Phone Number:</label>
        <input type="text" id="newPublisherphoneNumber" [(ngModel)]="newPublisher.phoneNumber" name="newPublisherphoneNumber" class="form-control" required>
      </div>
      <div class="form-group row">
        <label for="newPublisherIsActive" class="col-sm-3 col-form-label">Is Active:</label>
        <div class="col-sm-9">
          <div class="form-check">
            <input type="checkbox" id="newPublisherIsActive" [(ngModel)]="newPublisher.isActive" name="newPublisherIsActive" class="form-check-input mt-2" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
  <div *ngIf="editingPublisher">
    <h2>Edit Publisher</h2>
    <form (submit)="saveEdit()" class="form">
      <input type="hidden" [(ngModel)]="editingPublisher.publisherId" name="editPublisherid">
      <div class="form-group">
        <label for="editPublisherName">Name:</label>
        <input type="text" id="editPublisherName" [(ngModel)]="editingPublisher.publisherName" name="editPublisherName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="editPublisheraddress">Address:</label>
        <input type="text" id="editPublisheraddress" [(ngModel)]="editingPublisher.address" name="editPublisheraddress" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="editPublisheremail">Email:</label>
        <input type="text" id="editPublisheremail" [(ngModel)]="editingPublisher.email" name="editPublisheremail" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="editPublisherphoneNumber">Phone Number:</label>
        <input type="text" id="editPublisherphoneNumber" [(ngModel)]="editingPublisher.phoneNumber" name="editPublisherphoneNumber" class="form-control" required>
      </div>
      <div class="form-group row">
        <label for="editPublisherIsActive" class="col-sm-3 col-form-label">Is Active:</label>
        <div class="col-sm-9">
          <div class="form-check">
            <input type="checkbox" id="editPublisherIsActive" [(ngModel)]="editingPublisher.isActive" name="editPublisherIsActive" class="form-check-input mt-2" required>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  </div>
  <div class="col-8">
    <h2>Publisher List</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>SL</th>
          <th>Publisher Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Is Active?</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let publisher of publishers">
          <td>{{ publisher.publisherId }}</td>
          <td>{{ publisher.publisherName }}</td>
          <td>{{ publisher.address }}</td>
          <td>{{ publisher.email }}</td>
          <td>{{ publisher.phoneNumber }}</td>
          <td>{{ publisher.isActive }}</td>
          <td>
            <button (click)="editPublisher(publisher)" class="btn btn-warning">Edit</button>
            <button (click)="deletePublisher(publisher.publisherId)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
</div>
</div>
